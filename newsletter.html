    <meta name="description" content="A website to learn more about sport climbing">
    <meta name="keywords" content="love climbing, lead climbing, bouldering, sport climbing">

<body>
    <header>
            <h1 id="logo">Discover climbing</h1>
            <nav>
                <ul id="menu">
                    <li>

    <section id="image-and-quote">
            <div id="home-image"></div>
            <div id="quote">
                <h2>“Somewhere between the bottom of the climb and the summit is the answer to the mystery why we climb.”</h2>
            </div>
        </section>
    <section class="newsletter-submit">
        <form method="post" action="https://formdump.codeinstitute.net/">
            
            <h2>Sign up for our Newsletter  <i class="fa-solid fa-envelope"></i></h2>
            <br>
            
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>

            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>

            <label for="email">Email Address</label>
            <input class="text-input" id="email" name="email_address" type="email" required>
            
            <input type="submit" value="Sign Up" class="join-button">
        </form>
    </section>
    <footer>
        <ul id="social-media">
            <li>
                <a href="https://www.linkedin.com/in/roman-guillot-sestier-494059182/" target="_blank" rel="noopener"

            </li>
