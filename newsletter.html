<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website to learn more about sport climbing">
    <meta name="keywords" content="love climbing, lead climbing, bouldering, sport climbing">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Discover Climbing</title>  
</head>
<body>
    <header>
            <!-- logo -->
            <h1 id="logo"><a href="index.html">Discover climbing</a></h1> 
            <nav>
                <!-- navigation -->
                <ul id="menu"> 
                    <li>
                        <a href="newsletter.html" class="active">Newsletter</a>
                    </li>
                    <li>
                        <a href="videos.html">Videos</a>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                </ul>
            </nav>
    </header>
    <section id="image-and-quote">
            <div id="home-image"></div>
            <!-- main image & quote --> 
            <div id="quote"> 
                <h2>“Somewhere between the bottom of the climb and the summit is the answer to the mystery why we climb.”</h2>
            </div>
        </section>
    <section class="newsletter-submit">
        <!-- sign up form // removed method ="post" on purpose -->
        <form action="thank-you.html"> 
            
            <h2>Sign up for our Newsletter  <i class="fa-solid fa-envelope"></i></h2>
            <br>
             <!-- first name field -->
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            <!-- last name field -->
            <label for="lname">Last Name</label> 
            <input class="text-input" id="lname" name="last_name" type="text" required>
            <!-- email field -->
            <label for="email">Email Address</label> 
            <input class="text-input" id="email" name="email_address" type="email" required>
            <!-- submit button -->
            <input type="submit" value="Sign Up" class="submit-button"> 
        </form>
    </section>
    <footer>
        <!-- social media links -->
        <ul id="social-media"> 
            <li>
                <a href="https://www.linkedin.com/in/roman-guillot-sestier-494059182/" target="_blank" rel="noopener"
                    aria-label="Visit our Linkedin page (opens in a new tab)"><i class="fa-brands fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

<!-- font awesome script -->
<script src="https://kit.fontawesome.com/801bd59b5f.js" crossorigin="anonymous"></script>

</html>
